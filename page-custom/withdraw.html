<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover"
    />
    <!-- font -->
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="../fonts/font-icons.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/custom-styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="../images/logo/logo-only.png" />
    <link
      rel="apple-touch-icon-precomposed"
      href="../images/logo/logo-only.png"
    />

    <title>ONTRACT</title>
  </head>

  <body class="body-bg">
    <div class="py-3 bg-menuDark fixed-top shadow-main">
      <div class="tf-container">
        <div class="d-flex justify-content-between align-items-center gap-14">
          <div class="box-account style-2">
            <a href="../user-info.html">
              <img
                src="../images/logo/logo-text.png"
                alt="logo text ontract"
                class="header-logo"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-62 pb-80 main-section">
      <!-- CONTENT HERE -->
      <section
        style="background-image: url('../images/banner/withdraw.png')"
        class="header-convert bg-transparant tf-container pt-4 pb-2"
      >
        <div class="mb-12">
          <h2 class="text-22 font-bold">Withdraw</h2>
        </div>
      </section>

      <section class="bg-transparant tf-container">
        <div class="bg-white px-4 py-3 rounded-md">
          <div class="d-flex justify-content-between mt-18 mb-2">
            <p class=" text-14 text-black font-semibold">Coin</p>
          </div>
          <div class="position-relative">
            <div id="tokenList" class="d-flex cursor-pointer justify-content-md-between align-items-center border-main px-3 py-3 rounded-lg flex">
              <div class="d-flex gap-16 align-items-center flex-1">
                <img
                    src="../images/coin/usdt.png"
                    class="image-md"
                    alt="coin icon"
                />
                <div
                    class=""
                >
                    <div class="">
                        <p class="text-16 text-highlight mb-0 font-bold text-uppercase">USDT</p>
                    </div>
                </div>
              </div>
  
              <i class="fa-solid fa-chevron-down text-grey text-18"></i>
            </div>
            <!-- DROPDOWN TOKEN -->
            <div id="token-dropdown" class="token-dropdown">
                <div class="token-item d-flex gap-16 align-items-center cursor-pointer">
                    <img
                        src="../images/coin/usdt.png"
                        class="image-md"
                        alt="coin icon"
                    />
                    <div
                        class=""
                    >
                        <div class="">
                        <p class="text-16 text-highlight mb-0 font-bold text-uppercase">USDT</p>
                        </div>
                    </div>
                </div>
                <div class="token-item d-flex gap-16 align-items-center cursor-pointer">
                    <img
                        src="../images/coin/usdt.png"
                        class="image-md"
                        alt="coin icon"
                    />
                    <div
                        class=""
                    >
                        <div class="">
                        <p class="text-16 text-highlight mb-0 font-bold text-uppercase">USDT</p>
                        </div>
                    </div>
                </div>
          </div>

          <div class="d-flex justify-content-between mt-18 mb-2">
            <p class=" text-14 text-black font-semibold">Withdraw Address</p>
          </div>
          <div class="d-flex justify-content-md-between align-items-center border-main px-0 py-2 rounded-lg flex">
            <input type="text" placeholder="-" class="bg-white text-14 text-black font-medium">
          </div>

          <div class="d-flex justify-content-between mt-18 mb-2">
            <p class=" text-14 text-black font-semibold">Amount</p>
            <p class=" text-14 text-grey font-semibold">Balance: 0.00</p>
          </div>
          <div class="d-flex justify-content-md-between align-items-center border-main px-0 py-2 rounded-lg flex">
            <input type="number" placeholder="0" class="bg-white text-14 text-black font-medium">
          </div>

          <div class="d-flex flex-column gap-10 mt-32">
            <div class="d-flex justify-content-between">
                <p class="text-12 text-grey font-semibold">Minimum Withdrawal 
                </p>
                <p class="text-dark text-12  font-bold">1 USDT</p>
              </div>
            <div class="d-flex justify-content-between">
              <p class=" text-12 text-grey font-semibold">Transaction Fee</p>
              <p class="text-dark text-12  font-bold">10%</p>
            </div>
            <div class="d-flex justify-content-between">
              <p class=" text-12 text-grey font-semibold">Total Withdwal</p>
              <p class="text-highlight text-14  font-bold">20 USDT</p>
            </div>
          </div>

          <div class="mt-20">
            <button class="btn btn-primary rounded-md py-2">Withdrawal</button>
          </div>
        </div>
      </section>

      
    </div>
      <!-- END CONTENT HERE -->
    </div>

    <div class="menubar-footer footer-fixed">
      <ul class="inner-bar">
        <li>
          <a href="../home.html">
            <i class="icon icon-home2"></i>
            Home
          </a>
        </li>
        <li class="active">
          <a href="./wallet.html">
            <i class="icon icon-wallet"></i>
            Wallet
          </a>
        </li>
        <li>
          <a href="./earn.html">
            <i class="icon icon-exchange"></i>
            Stacking
          </a>
        </li>
        <li>
          <a href="./wallet.html">
            <i class="fa-regular fa-user icon"></i>
            Account
          </a>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../js/carousel.js"></script>
    <script type="text/javascript" src="../js/apexcharts.js"></script>
    <script type="text/javascript" src="../js/chart.bundle.min.js"></script>
    <script type="text/javascript" src="../js/line-chart.js"></script>
    <script
      src="https://kit.fontawesome.com/1d8a1bfe9a.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script>

      // DROPDOWN TOKEN
      $("#tokenList").click(function () {
          $("#token-dropdown").toggleClass("show");
      });

      $(".token-item").click(function () {
          $("#token-dropdown").removeClass("show");
      });
    </script>
  </body>
</html>
